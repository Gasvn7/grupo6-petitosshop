<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto X</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/img/">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c328687099.js" crossorigin="anonymous"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
</head>

<body>
    <header class="header-product">
        <div class="row">
            <div class="logo">
                <a href="/">
                    <img src="https://www.logomaker.com/api/main/images/1j+ojFVDOMkX9Wytexe43D6khvGCpRFJnx7NwXs1M3EMoAJtliQpjvJr8vs4"
                        alt="">
                </a>
            </div>
            <form class="form-search" action="/productos" method="GET">
                <input type="text" class="input" placeholder="¿Que deseas buscar?">
                <button type="submit" class="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="icons">
                <div class="user">
                    <a href="/login">
                        <i class="fas fa-user">
                            <h4>Cuenta</h4>
                        </i>
                    </a>
                </div>
                <div class="shopping-cart">
                    <span>0</span>
                    <a href="">
                        <i class="fas fa-shopping-cart">
                            <h4>Compras</h4>
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------Buttons bar-------------------------------------->
    <div id="menu-outer">
        <div class="table">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </div>
    <main>
        <div class="espacio-enblanco">
            <p>ESPACIO DE RELLENO</p>
        </div>
        <div class="product-details">
            <section class="product-imgs">
                <ul>
                    <li>
                        <img class="img-sm"
                            src="https://lacasadelarnes.com/wp-content/plugins/aawp/public/image.php?url=aHR0cHM6Ly9tLm1lZGlhLWFtYXpvbi5jb20vaW1hZ2VzL0kvNDE2UHNjSHJROEwuanBn"
                            alt="Arnes de gato">
                    </li>
                    <li>
                        <img class="img-sm"
                            src="http://d3ugyf2ht6aenh.cloudfront.net/stores/068/331/products/1740c82f495698c4385065df7d6f1-ff654e996f7c3818b015326303094292-640-0.jpg"
                            alt="">
                    </li>
                    <li>
                        <img class="img-sm"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIcVG1-55EACWvy9rCvC9BbEzZbgNPZq_loQ&usqp=CAU"
                            alt="">
                    </li>
                    <li>
                        <img class="img-sm"
                            src="https://lacasadelarnes.com/wp-content/plugins/aawp/public/image.php?url=aHR0cHM6Ly9tLm1lZGlhLWFtYXpvbi5jb20vaW1hZ2VzL0kvNTE4bEw0dEszbkwuanBn"
                            alt="">
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <section class="correo">
        <div class="caja-correo">
            <h3>RECIBI TODAS LAS OFERTAS</h3>
            <p>¿Quieres recibir nuestras ofertas? ¡Registrate ya mismo y comenzá a disfrutarlas!</p>
            <div class="entrada-correo">
                <input type="email" name="correo" id="correo" placeholder="Tu email">
                <input type="submit" name="contact" id="contact" class="send">
            </div>
            <form class="form" action="/productos" method="GET">
                <input type="text" class="input" placeholder="Buscar productos, marcas y más">
                <button type="submit" class="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </section>
</body>

</html>
